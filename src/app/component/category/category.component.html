<app-header></app-header>
<div class="container">
    <h2 class="mb-3">Управление категориями</h2>
    <div class="container bg-card d-flex">
        <div class="w-50 text-center border-right-income d-flex flex-column align-items-center">
            <h4 class="mb-3">Доходы</h4>
            <div class="card user-select-none custom-card-width mb-3">
                <div class="card-body d-flex">
                    <div style="width: 75%">
                        <input type="text" class="form-control" placeholder="Название категории" [(ngModel)]="creatingIncomeCategory.name">
                    </div>
                    <div style="width: 25%">
                        <button type="button" class="btn btn-dark" (click)="createIncomeCategory()">Создать</button>
                    </div>
                </div>          
            </div>
            <div class="card user-select-none custom-card-width income-card" *ngFor="let cat of icats">
                <div class="card-body d-flex">
                    <div style="width: 70%">
                        {{cat.name}}
                    </div>
                    <div style="width: 25%">
                        <button type="button" class="btn btn-dark">Удалить</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="w-50 text-center d-flex flex-column align-items-center">
            <h4 class="mb-3">Расходы</h4>
            <div class="card user-select-none custom-card-width mb-3">
                <div class="card-body d-flex">
                    <div style="width: 75%">
                        <input type="text" class="form-control" placeholder="Название категории" [(ngModel)]="creatingExpendCategory.name">
                    </div>
                    <div style="width: 25%">
                        <button type="button" class="btn btn-dark" (click)="createExpendCategory()">Создать</button>
                    </div>
                </div>
            </div>
            <div class="card user-select-none custom-card-width expend-card" *ngFor="let cat of ecats">
                <div class="card-body d-flex">
                    <div style="width: 70%">
                        {{cat.name}}
                    </div>
                    <div style="width: 25%">
                        <button type="button" class="btn btn-dark">Удалить</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
